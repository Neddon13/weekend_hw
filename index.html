<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Movies App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Title</label>
          <input type="text" id="title" required/>
        </div>

        <div class="form-item">
          <label for="director" class="primary">Director</label>
          <input type="text" id="director" required/>
        </div>

        <div class="form-item">
          <label for="genre" class="primary">Genre</label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Thriller">Thriller</option>
            <option value="Rom Com">Rom Com</option>
          </select>
        </div>
      </div>
      
      <input id="submit-button" type="submit" value="save"/>

      <input id="delete-button" type="button" value="delete all"/>

    </form>

    <h1>Favourite movies</h1>
    <ul id="movie-list"></ul>
  </body>
</html>
